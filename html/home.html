                <div class="body-main">
                    <form action="" class="row wrapper form-create-post">
                        <div class="new-post custom-scrollbar">
                            <div class="c-12 p10 new-post-content" contenteditable="true">   
                            </div>
                            <img class="post-img" id="blah" src="../lib/img/avatar1.jpg" alt="your image" />
                        </div>
                        <div class="c-12  row p10">
                            <input type="file" name="" id="file-input" onchange="inputChange()" hidden>
                            <button class="create-btn" id="btn-inputimg">Thêm ảnh</button>
                        </div>
                        <div class=" c-12 p10 row">
                            <button type="submit">submit</button>
                        </div>    
                    </form>
                </div>
                
            </div>
            
        </div>
    </div>

<script >
    //display image when input file 
    var inputimg = document.getElementById('file-input');
    console.log([document.getElementById("btn-inputimg")]);

    document.getElementById("btn-inputimg").onclick = function (e){
        console.log("on click btn")
        inputimg.click();
        e.preventDefault();
        
    }
    
    function inputChange() {
        const [file] = inputimg.files;
        if (file) {
            const imgURL = URL.createObjectURL(file);
            blah.src = URL.createObjectURL(file);
        }else {
            blah.src = "";
        }

    }
    
	
	
    
    


    document.getElementById("comment-input").addEventListener("input",function(){
        var commentInput = document.getElementById("comment-input")
        commentInput.style.height = "1px";
        console.log("scoll height" + commentInput.scrollHeight);
       

        var height = commentInput.scrollHeight + "px";
        commentInput.style.height = height;
        var commentForm =  document.getElementById("commentform")
        commentForm.style.height = height;
    })

    function auto_height(elem) {  /* javascript */
    elem.style.height = "1px";
    console.log("scoll height:" +  elem.scrollHeight);
        elem.style.height = (elem.scrollHeight+ 38)+"px";
        document.getElementById("commentform").style.height = elem.style.height;
    }
</script>

<script>
    function likePost(e) {
        e.classList.toggle("fas");
        e.classList.toggle("cr");
        console.log(e.parentElement);
    }
    function savePost(e){
        e.classList.toggle("fas");
    }
</script>
