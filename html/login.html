<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/page/login.css">
    <title>login</title>
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="header">
            <h1>Đăng nhập</h1>
            </div>
            <div class="body">
                <form action="#" class="login-form">
                    <input class="input-ele" type="text" placeholder="Tên đăng nhập">
                    <input class="input-ele" type="password" placeholder="Mật khẩu">
                    <button class="input-ele" type="submit">Đăng nhập</button>
                </form>
            </div>
            <div class="login-error">
                <!-- *Lỗi: Tên đăng nhập hoặc mật khẩu không đúng -->
            </div>
            <div class="footer">
                <div class="footer-content">
                    <span>hoặc </span> 
                <a href="./signup.html">Đăng ký</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
